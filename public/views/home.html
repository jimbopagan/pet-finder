<div id='home-background' class='container-fluid'>
    <div id='home-row' class='row'>
        <div id='home-column' class='col-xs-12 col-lg-4'>
            <input type='text' placeholder='county' ng-model='county'>
            <button ng-click='localAnimalFunc(county)'>Submit</button>
        </div>
        
        <div class='row'>
            <div ng-repeat='pet in pets track by $index'>
                <div class='col-xs-3'>
                    <p>Owner Name: {{pet.name}}</p>
                    <p>Owner email: {{pet.email}}</p>
                    <p>Owner Contact Number: {{pet.phone}}</p>
                    <p>Type of Pet: {{pet.pets.kind}}</p>
                    <p>Gender of Pet: {{pet.pets.gender}}</p>
                    <p>Photo of Pet: {{pet.pets.photo}}</p>
                    <p>Missing Since: {{pet.pets.missingSince | date: "MM.dd.y}}</p>
                    <p>County: {{pet.county}}</p>
                </div>
            </div>
            
        </div>
    </div>
</div>

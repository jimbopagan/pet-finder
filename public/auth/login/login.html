<div class="row">  
    <div class="col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
                <a href="#/forgot" class="small">Forgot Password?</a>
            </div>

            <button class="left-inline btn btn-primary btn-lg" ng-click="logInFunc(user)">Login</button>
            <button class="right-inline btn btn-primary btn-lg" ng-click="go('/signup')">Create New User</button>
        </form>
    </div>
</div>
